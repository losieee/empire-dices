<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.io Test Page</title>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.io Test Page</h1>

    <script>
        const socket = io("http://localhost:3000");

        socket.on("connect", () => {
            console.log("연결 성공!", socket.id);

            socket.emit("hello", "안녕 서버!");
        });

        socket.on("helloResponse", (msg) => {
            console.log("서버 응답:", msg);
        });

        socket.on("connect_error", (err) => {
            console.log("연결 실패:", err.message);
        });
    </script>
</body>
</html>
